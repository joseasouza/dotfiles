- defaults:
    link:
      relink: true
- link:
    ~/.zshrc: .zshrc
    ~/.oh-my-zsh:
      create: true
      glob: true
      path: ohmyzsh/*
    ~/.oh-my-zsh/custom/plugins/zsh-autosuggestions:
      create: true
      glob: true
      path: zsh-autosuggestions/*

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - description: Installing oh-my-zsh
      command: $([[ -d "$HOME/.oh-my-zsh" ]] || sh -c "ohmyzsh/tools/install.sh" --unattended --keep-zshrc
