- defaults:
    link:
      relink: true
- link:
    ~/.zshrc: .zshrc
    ~/.oh-my-zsh:
      create: true
      path: ohmyzsh

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - description: Installs zsh-autosuggestions
      command: git --depth 1 clone https://github.com/zsh-users/zsh-autosuggestions ${ZSH_CUSTOM:-~/.oh-my-zsh/custom}/plugins/zsh-autosuggestions
    - command: zsh
