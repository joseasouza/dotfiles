- defaults:
    link:
      relink: true
- link:
    ~/.zshrc: .zshrc
    ~/.oh-my-zsh:
      create: true
      path: ohmyzsh

- shell:
    - [git submodule update --init --recursive, Installing submodules]

    - description: Installs Starship theme
      command: sh -c "$(curl -sS https://starship.rs/install.sh)" -- -y

    - description: Initializes zsh
      command: zsh
